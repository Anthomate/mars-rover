name: .NET Tests
on:
  push:
    branches: [ main ]

jobs:
  setup-citools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Build CI Tools
        run: |
          cd CITools
          dotnet build
          dotnet pack
          dotnet tool install --global --add-source ./nupkg CITools

      - name: Cache CI Tools
        uses: actions/cache@v3
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-${{ github.sha }}
  
  check-commit-message:
    needs: setup-citools
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore CI Tools from cache
        uses: actions/cache@v3
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-${{ github.sha }}

      - name: Check commit message
        run: citools check-commit
  
  detect-circular-references:
    needs: setup-citools
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore CI Tools from cache
        uses: actions/cache@v3
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-${{ github.sha }}

      - name: Detect circular references
        id: circular_refs
        run: citools detect-circular-refs --project-path './CSharp xUnit starter' --exclude "*/obj/*|*/bin/*"
        continue-on-error: true

      - name: Set circular references status
        if: steps.circular_refs.outcome != 'success'
        run: |
          echo "‚ö†Ô∏è Des r√©f√©rences circulaires ont √©t√© d√©tect√©es dans le code"
          echo "üîÑ Veuillez refactoriser votre code pour √©liminer les d√©pendances circulaires"
  
  test:
    needs: [check-commit-message, detect-circular-references]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          cache: true
          cache-dependency-path: './CSharp xUnit starter/packages.lock.json'

      - name: Restore CI Tools from cache
        uses: actions/cache@v3
        with:
          path: ~/.dotnet/tools
          key: ${{ runner.os }}-dotnet-tools-${{ github.sha }}

      - name: Run tests
        id: test
        run: citools run-tests --project-path './CSharp xUnit starter'
        continue-on-error: true

      - name: Set build status
        if: steps.test.outcome != 'success'
        run: exit 1